# httpx_client/pytest.ini
[pytest]
# Ajoute automatiquement src/ au PYTHONPATH pour permettre les imports comme "from src.x import ..."
pythonpath = src

# Active le mode asyncio automatique si tu utilises pytest-asyncio
asyncio_mode = auto

# Active les tests de mani√®re plus verbale
addopts = -v --tb=short
